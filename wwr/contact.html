    <main>

      <h1 class="contact-info">Contact Us</h1>
      <div class="office-map">
        <section class="contact-info">

          <h2 class="office">Our Office</h2>

          <div id="contact" class="contact-info">
              <h4>Address</h4>
              <p>Cagayan de Oro, 9000 Misamis Oriental, Philippines</p>
              <h4>Telephone</h4>
              <p>(+63) 961 6825927</p>
              <h4>Email</h4>
              <p>customercare@wwra.com</p>
          </div>

          <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31583.809692815204!2d124.57102945953838!3d8.3051624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x32ff86757a34a90d%3A0x91d3c6b38fa98df2!2sCDO%20White%20Water%20Rafting!5e0!3m2!1sen!2sph!4v1712725221970!5m2!1sen!2sph" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </section>
        
        <section class="form">
          <form class="contact-form">
              <!-- Question 1 -->
              <div class="form-item">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname"> 
              </div>

               <!-- Question 2 --> 
              <div class="form-item">
                <label for="email">Email</label>
                <input type="email" id="email" name="email"> 
              </div>

              <!-- Question 3 -->
              <div class="form-item">
                <label for="q3">Type of Inquiry:</label>

                <input type="radio" id="geninq" name="q3" value="General Inquiry">
                <label for="q3">General Inquiry</label>
                <input type="radio" id="revqst" name="q3" value="Reservation Question"> 
                <label for="q3">Reservation Question</label>
                <input type="radio" id="websug" name="q3" value="Website Suggestion">  
                <label for="q3">Website Suggestion</label>

              </div>
              
              <!-- Question 4 -->
              <div class="form-item">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Type your message here"></textarea>
              </div>
  
              <div class="form-item">
                <input type="checkbox" id="subscription" name="subscription">
                <label for="subscription">Subscribe me to the monthly newsletter</label>
              </div>
  
              <button type="submit">Send Message</button>
          
          </form> 
        </section>
      </div>  
        <h2 class="employees">Meet Our Team</h2>
        
        <section class="employees">
          
          
            <figure>
                <img src="../wwr/images/jane-orienter.JPG" alt="orienter">
                <figcaption>Jane - WWR Orienter.</figcaption>
            </figure>
            <figure>
                <img src="../wwr/images/jake-rafterguide.JPG" alt="rafter guide">
                <figcaption>Jake - Rafter Tour Guide</figcaption>
            </figure>
            <figure>
                <img src="../wwr/images/mike-safetyofficer.JPG" alt="safety officer">
                <figcaption>Mike - Safety Officer</figcaption>
            </figure>
        </section>
